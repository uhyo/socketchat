<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Chalog Viewer</title>
    <link href="/css.css" rel="stylesheet">
    <script src="/settings.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/line.js"></script>
    <script src="/log.js"></script>
    <script>
    </script>
    <script>
var viewer=new ChalogViewer("log","find","pager","infobar");
window.addEventListener("load",function(e){
	viewer.init();
},false);
    </script>
  </head>
  <body class="log">
  <h1>Chalog Viewer</h1>
  <div id="infobar"></div>
  <form name="find">
    <fieldset>
      <legend>取得範囲</legend>
      <p><label><input type="radio" name="range" value="time" checked>発言時間で検索</label>：
      始点時間<input type="datetime-local" name="starttime">
      終点時間<input type="datetime-local" name="endtime"></p>
      <p><label><input type="radio" name="range" value="new" checked>新しいほうから検索</label></p>
    </fieldset>
    <fieldset>
      <legend>検索条件</legend>
      <p><input type="checkbox" name="use_name_or_ip">
        <label><input type="radio" name="name_or_ip" value="name" checked>名前</label>or
        <label><input type="radio" name="name_or_ip" value="ip">IPアドレス</label>
        で検索：
        <input type="text" name="name_or_ip_value" size="25">
      </p>
      <p><label><input type="checkbox" name="use_comment">コメントで検索</label>:
        <input type="text" name="comment_value" size="60">
      </p>
      <p><label><input type="checkbox" name="use_channel">ハッシュタグで検索</label>:
        #<input type="text" name="channel_value" size="25">
      </p>
    </fieldset>
    <p><input type="submit" value="検索"> : 1ページに<input type="number" step="100" min="100" value="100" name="page_number">発言表示</p>
    
  </form>
  <div class="logs">
    <form name="pager">
      <p><input type="button" value="前のページ" name="back" disabled> | <output name="thispage"></output> | <input type="button" value="次のページ" name="forward" disabled></p>
    </form>
    <dl id="log">
    </dl>
  </div>

  </body>
</html>
