<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>socket chat</title>
    <link href="/css.css" rel="stylesheet">
    <script src="/settings.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/line.js"></script>

    <script>
chat=new SocketChat("log","info","infobar");
window.addEventListener('load',function(){
	chat.init();
},false);

if ((navigator.userAgent.indexOf('iPhone') > 0)||(navigator.userAgent.indexOf('iPod') > 0)||(navigator.userAgent.indexOf('Android') > 0)){
   location.replace("/smp");
}

    </script>
  </head>
  <body>
  <div class="forms">
    <div id="infobar">
      <a href="http://shogitter.com/" target="_blank">将棋</a>
      <a href="http://81.la/shogiwiki/" target="_blank">Wiki</a>
      <a href="http://81.la/cgi-bin/up/" target="_blank">up</a> | 
      <a href="/list" target="_blank">list</a>
      <a href="/log" target="_blank">log</a>
      <a href="/apiclient">API</a>
      <a href="/com">com</a>
      
    </div>
    <form name="inout">
      <p><input name="uname" size="20" maxlength="25" required><input type="submit" value="入室"></p>
    </form>
    <form name="comment">
      <p><input name="comment" size="70" autocomplete="off" required><input type="submit" value="発言"></p>
      <input type="hidden" name="response" value="">
    </form>
  </div>
  <div class="logs">
    <div id="log">
    </div>
    <p><button class="hottomottobutton">HottoMotto</button></p>
  </div>
  <div id="info">
    <span class="usernumber"></span>
    <ul class="users">
    </ul>
  </div>
  <p style="font-size:xx-small"><a href="https://github.com/uhyo/socketchat" target="_blank">github</a></p>
  </body>
</html>
