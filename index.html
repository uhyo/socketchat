<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>socket chat</title>
    <link href="/css.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/line.js"></script>

    <script>
Chat=new SocketChat("log","info","infobar");
window.addEventListener('load',function(){
	Chat.init();
},false);
    </script>
  </head>
  <body>
  <div class="forms">
    <nav id="nav">
      <ul>
      <li><a href="http://shogitter.com" target="_blank">将棋</a></li>
      <li><a href="http://81.la/shogiwiki/" target="_blank">Wiki</a></li>
      <li><a href="http://81.la/cgi-bin/up/" target="_blank">up</a></li>
      <li><a href="./apiclient">apiclient</a></li>
      <li><a href="http://github.com/uhyo/socketchat" target="_blank">github</a></li>
      </ul>
    </nav>
    <div id="infobar"></div>
    <form name="inout">
      <p><input name="uname" size="20" maxlength="25" required><input type="submit" value="入室"></p>
    </form>
    <form name="comment">
      <p><input name="comment" size="70" autocomplete="off" required><input type="submit" value="発言"></p>
      <input type="hidden" name="response" value="">
    </form>
  </div>
  <div class="logs">
    <dl id="log">
    </dl>
    <p><button class="hottomottobutton">HottoMotto</button></p>
  </div>
  <div id="info">
    <span class="usernumber"></span>
    <ul class="users">
    </ul>
  </div>
  </body>
</html>
